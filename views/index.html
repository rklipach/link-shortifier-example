<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Link-shortifier</title>
  </head>
  <body>
    <div class="d-flex justify-content-center mt-5" style="height: 400px;">
      <div class="container">
        <div class="row d-flex justify-content-center">
          <h1>Link-shortifier</h1>
        </div>
        <div class="row d-flex justify-content-center mb-5"><h4>Type your link above and click the 'Shortify' button</h4></div>
        <div class="row d-flex justify-content-center">
          <form class="form-inline" action="/" method="POST">
            <div class="container">
              <div class="row my-sm-2">
                <div class="form-group mx-sm-3 mb-2">
                  <input name="url" class="form-control" placeholder="Your link" required>
                </div>
                <button type="submit" class="btn btn-primary mb-2">Shortify</button>
              </div>
              <div class="row">
                <div class="form-group mx-sm-3 mb-2 d-flex flex-row align-items-baseline">

                  <label>Optional:</label>
                  <div class="d-flex flex-column mx-sm-3">
                    <input name="desired_short_url" class="form-control" placeholder="Desired path">


                    <small>Example: <b>my-link</b></small>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
